<html>

    <head>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="flex flex-col container">
            <div class=" flex flex-col user-section">
                <h1 class="main-heading">
                    Metric/Imperial Unit Conversion
                </h1>
                <input type="text" id="input-el">
                <button id="convert-btn">Convert</button>
            </div>

            <div class="conversion-sec">
                <div class="length-sec">
                    <h2 class="sub-heading">Length (Meter/Feet)</h2>
                    <p class="text-El" id="length-el"></p>
                </div>

                <div class="volume-sec">
                    <h2 class="sub-heading">Volume (Liters/Gallons)</h2>
                    <p class="text-El" id="volume-el"></p>
                </div>

                <div class="mass-sec">
                    <h2 class="sub-heading">Mass (Kilometers/Pounds)</h2>
                    <p class="text-El" id="mass-el"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
